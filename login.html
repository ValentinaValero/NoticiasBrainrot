<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="./img/Bug ‐ Feito com o Clipchamp.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
    </div>

    <div class="alinhamento">
        <form class="bloco">
            <div class="espacamento">
                <img src="./img/logo.png" alt="oi">
                <p>Não tem uma conta? <br><br><a href="cadastro.html">crie uma</a></p>
            </div>

            <div class="espacamento">
                <input placeholder="Email" type="email" id="email">
                <input placeholder="Senha" type="password" id="senha">
            </div>
            <button type="button" class="botao-link">Acessar</button>
        </form>
        </div>
    
        
        <script>
            document.querySelector('.botao-link').onclick = function () {
                var email = document.getElementById('email').value.trim();
                var senha = document.getElementById('senha').value.trim();
                if (email && senha) {
                    window.location.href = 'pgInicial.html';
                } else {
                    alert('Preencha todos os campos!');
                }
            };
        </script>
    
</body>

</html>
