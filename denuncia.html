<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denúncia | RotNews</title>
    <link rel="stylesheet" href="denuncia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>


    <main>
        <h1>Formulário de Denúncia</h1>
        <form>

            <label for="motivo">Motivo da denúncia:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecione...</option>
                <option value="conteudo-falso">Conteúdo falso</option>
                <option value="discurso-odio">Discurso de ódio</option>
                <option value="plagio">Plágio</option>
                <option value="outro">Outro</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Explique o motivo da denúncia" required></textarea>

            <label for="email">E-mail (opcional):</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail, se desejar resposta">

            <button type="submit">Enviar Denúncia</button>
        </form>

        <div class="alinhar">
            <a href="noticia.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </main>


</body>

</html>
