<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="./img/Bug ‐ Feito com o Clipchamp.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>
    </div>

    <div class="alinhamento">
        <form class="bloco">
            <div class="espacamento">
                <img src="./img/logo.png" alt="oi">
                <p>já tem uma conta? <br><br><a href="login.html">faça login</a></p>
            </div>

            <div class="espacamento">
                <input placeholder="Nome Completo" type="text" id="nome" required>
                <input placeholder="Telefone" type="text" id="telefone" required>
                <input placeholder="Email" type="email" id="email" required>
                <input placeholder="Senha" type="password" id="senha" required>
            </div>
            <button type="button" class="botao-link">Acessar</button>

        </form>
        </form>
    </div>


    <script>
            document.querySelector('.botao-link').onclick = function () {
                var nome = document.getElementById('nome').value.trim();
                var telefone = document.getElementById('telefone').value.trim();
                var email = document.getElementById('email').value.trim();
                var senha = document.getElementById('senha').value.trim();
                if (nome && telefone && email && senha) {
                    window.location.href = 'pgInicial.html';
                } else {
                    alert('Preencha todos os campos!');
                }
            };
        </script>
</body>
</html>
